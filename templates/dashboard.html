{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Panel de Control</h1>
            <a href="{{ url_for('create_post') }}" class="btn btn-success">
                <i class="bi bi-plus-lg"></i> Nuevo Post
            </a>
        </div>
        
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ post['title'] }}</h3>
                    <p class="card-text">{{ post['content'] }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ post['created_at'] }}</small>
                        <div>
                            <a href="{{ url_for('edit_post', post_id=post['id']) }}" 
                               class="btn btn-sm btn-outline-primary">Editar</a>
                            <a href="{{ url_for('delete_post', post_id=post['id']) }}" 
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¿Seguro que deseas eliminar este post?')">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info">No tienes publicaciones aún</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
